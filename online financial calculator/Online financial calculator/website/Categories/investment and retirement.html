<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Investment and Retirement</title>
</head>
<body>
    
    <nav>
        <a href="./index.html"><h3>Home</h3></a>
    </nav>

<div class="investment">
    <img src="./assets/investment.png" alt="investment" width="1320">
</div>

<div class="scale">
    <img src="./assets/scale.png" alt="scale" width="1000">
</div>

    <div class="alignment-scale">
        <div class="slider"></div>
        <div class="choice-marker" id="choiceMarker"></div>
        <div class="choice-text" id="choiceText">Choice: 50%</div>
    </div>

    <script src="scripts.js"></script>



    <div class="investment-retirement-section">
        <h2>Investment and Retirement Calculator</h2>
        <p>Plan for your future with our Investment and Retirement Calculator...</p>

        <form id="investmentRetirementForm">

            <h3>Input Details</h3>
            <label for="initialInvestment">Initial Investment:</label>
            <input type="number" id="initialInvestment" placeholder="Enter initial investment" required>

            <label for="annualContribution">Annual Contribution:</label>
            <input type="number" id="annualContribution" placeholder="Enter annual contribution" required>

            <label for="annualReturn">Expected Annual Return (%):</label>
            <input type="number" id="annualReturn" placeholder="Enter expected annual return" required>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years" required>

            <p>Optionally, consider adjusting other parameters such as compounding frequency.</p>

            <button type="button" id="calculateButton">Calculate</button>

            <p>Future Value of Investment: <span id="result"></span></p>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

</body>
</html>
