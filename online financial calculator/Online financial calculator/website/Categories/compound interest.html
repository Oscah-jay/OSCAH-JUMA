<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Compound Interest</title>
</head>
<body>
    <nav>
        <a href="./index.html"><h3>Home</h3></a>
    </nav>

    <div class="comp">
        <img src="./assets/compound interest.png" alt="compound interest" width="1340">
    </div>

    <div class="Calculation">
        <div class="calculator-section">
            <label for="calculationType">Select Calculation Type:</label>
            <select id="calculationType">
                <option value="compoundInterest">Compound Interest</option>
                <option value="currencyExchange">Currency Exchange</option>
                <option value="debtPaydown">Debt Paydown</option>
                <option value="investmentAndRetirement">Investment and Retirement</option>
                <option value="mortgageAndLoan">Mortgage and Loan</option>
                <option value="tax">Tax</option>
            </select>
    
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter principal amount"><br>
    
            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate"><br>
    
            <label for="time">Time (years):</label>
            <input type="number" id="time" placeholder="Enter time"><br>
    
            <button onclick="calculate()">Calculate</button>
    
            <p id="result"></p>
        </div>
        
        <div class="Interest Rates">
            <title>Interest Rates</title>
            <P>Here you can preview your interest rates</P>
            <label for="amountInCurrency">Amount in Selected Currency:</label>
                <input type="number" id="amountInCurrency" placeholder="Enter amount in selected currency"><br>
        
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate"><br>
        
                <label for="stockSymbol">Stock Symbol:</label>
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)"><br>
        
        
                <label for="time">Time (years):</label>
                <input type="number" id="time" placeholder="Enter time"><br>
        
                <button onclick="calculate()">Calculate</button>
        
                <p id="result"></p>
        </div>
        
    </div>

    
    
    

    <script src="calculator.js"></script>
</body>
<div class="Currency rates">

</body>
    

    <script src="scripts.js"></script>
</body>

</html>

</html>
