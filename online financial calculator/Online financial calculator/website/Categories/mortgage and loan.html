<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage and loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="./index.html"><h3>Home</h3></a>
    </nav>
    


    <div class="image">
        <img src="./assets/mortgage.png" alt="mortgage" width="1350">
    </div>

    <div class="mortgageform">
        <form id="mortgageForm">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" required>
    
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.1" required>
    
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" required>
    
            <button type="button" onclick="calculateMortgage()">Calculate</button>
        </form>
    
        <h3>Results:</h3>
        <p id="monthlyPayment">Monthly Payment: $0.00</p>
        <p id="totalInterest">Total Interest Paid: $0.00</p>
    
        <script src="scripts.js"></script>
    
    </div>


    

    
    
</body>
</html>
